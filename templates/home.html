<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Assistant Hub</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .cards {
      display: flex;
      justify-content: center;  
      gap: 50px;
      margin-top: 100px;
      flex-wrap: wrap;
    }
    .card {
      width: 300px;
      height: 220px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      color: #0066CC;
      transition: 0.3s;
    }
    .card:hover {
      background-color: #E6F0FF;
      transform: scale(1.05);
    }
    .card button {
      margin: 5px;
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Select an AI Assistant</h2>
  <div class="cards">
    <div class="card" onclick="location.href='/translate'">Kannada to Python<br>Translator</div>
    <div class="card" onclick="location.href='/analyzer'">Python Code<br>Time Complexity Analyzer</div>
    <div class="card" style="flex-direction: column;">
      Programming Quiz<br>in English/Kannada
      <div style="margin-top: 10px;">
        <button onclick="location.href='/quiz-lang-select?lang=en'">English</button>
        <button onclick="location.href='/quiz-lang-select?lang=kn'">Kannada</button>
      </div>
    </div>
  </div>
</body>
</html>
