<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kannada to Python Code Generator</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h2>Kannada Text to Python Code Generator</h2>

  <div class="container">
    <!-- Left Side -->
    <div class="left-side">
      <!-- Kannada Input -->
      <div class="section box">
        <label for="kannadaInput">Type in Kannada:</label>
        <div class="textarea-container">
          <textarea id="kannadaInput" placeholder="‡≤á‡≤≤‡≥ç‡≤≤‡≤ø ‡≤ï‡≤®‡≥ç‡≤®‡≤°‡≤¶‡≤≤‡≥ç‡≤≤‡≤ø ‡≤¨‡≤∞‡≥Ü‡≤Ø‡≤ø‡≤∞‡≤ø..."></textarea>
          <span class="keyboard-icon" onclick="toggleKeyboard()">‚å®Ô∏è</span>
          <span class="mic-icon" onclick="startRecording()">üé§</span>
        </div>
      </div>

      <!-- Virtual Keyboard -->
      <div id="keyboard" class="keyboard hidden"></div>

      <!-- Process Button -->
      <button onclick="processKannadaToCode('english')" class="process-button">
        Process Kannada to Python with English Explanation
      </button>

      <!-- English Translation Output -->
      <div class="section box">
        <label for="englishOutput">Translated English Text:</label>
        <textarea id="englishOutput" readonly placeholder="English translation will appear here..."></textarea>
      </div>

      <!-- Python Code Output -->
      <div class="section box">
        <label for="output">Generated Python Code:</label>
        <textarea id="output" readonly placeholder="Generated Python code will appear here..."></textarea>
      </div>
    </div>

    <!-- Divider -->
    <div class="divider"></div>

    <!-- Right Side -->
    <div class="right-side">
      <!-- Trinket Embed -->
      <div class="section trinket-container box">
        <h3>Try Python Code Below:</h3>
        <iframe src="https://trinket.io/embed/python3/b9f4a537e82f"
                width="100%" height="500" frameborder="0"
                marginwidth="0" marginheight="0" allowfullscreen></iframe>
      </div>

      <!-- Explanation Output -->
      <div class="section explanation-section box">
        <label for="explanation">Explanation of the Python Code:</label>
        <textarea id="explanation" readonly placeholder="Explanation of the Python code will appear here..."></textarea>
        <div class="explanation-buttons">
          <button onclick="explainCode()">Explain in English</button>
          <button onclick="explainCodeKannada()">Explain in Kannada</button>
        </div>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
